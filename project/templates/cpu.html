<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU</title>
</head>
<body>
<h1>
Current CPU usage:
    {{value}}
</h1>

<table style="width:100%">
    <tr>
        <th>
            Time
        </th>
        <th>
            CPU
        </th>
    </tr>
    {% for stat in values %}
    <tr>
        <td>
           {{ stat.time }}
        </td>
        <td>
            {{ stat.cpu }}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
